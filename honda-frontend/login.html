<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in • Atlas Honda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --fg:#e5e7eb; --accent:#22c55e; --danger:#ef4444; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;background:linear-gradient(120deg,#0b1022,#111b3a);}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{background:#0b1224bb; backdrop-filter: blur(10px); border:1px solid #1f2937; color:var(--fg); border-radius:16px; width:100%; max-width:420px; padding:24px 22px; box-shadow: 0 10px 40px rgba(0,0,0,.35);}
    h1{margin:0 0 8px;font-size:22px; font-weight:700}
    p.sub{margin:0 0 18px;color:var(--muted); font-size:13px}
    label{display:block; font-size:12px; color:#cbd5e1; margin:12px 0 6px}
    input,select{width:100%; padding:10px 12px; border-radius:10px; border:1px solid #334155; background:#0b1224; color:var(--fg); outline:none}
    input::placeholder{color:#64748b}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .actions{display:flex; gap:10px; align-items:center; margin-top:14px}
    .btn{padding:10px 14px; border-radius:10px; border:1px solid #1f2937; cursor:pointer; background:#111827; color:var(--fg); font-weight:600}
    .btn.primary{background:var(--accent); border-color:transparent; color:#04110a}
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .err{color:var(--danger); font-size:12px; min-height:18px}
    .brand{display:flex; align-items:center; gap:10px; margin-bottom:14px}
    .brand .dot{width:10px; height:10px; border-radius:50%; background:var(--accent); box-shadow:0 0 16px var(--accent)}
  </style>
  <!-- Admin key for this page (keep same as your app) -->
  <script>window.ADMIN_KEY = window.ADMIN_KEY || 'yahya123';</script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand"><div class="dot"></div><div>Atlas Honda Inventory</div></div>
      <h1>Sign in</h1>
      <p class="sub">Choose your role. Admin can do everything.</p>

      <form id="loginForm" novalidate>
        <label>Full Name</label>
        <input id="name" name="name" placeholder="e.g., Ali Raza" autocomplete="name" />

        <div class="row">
          <div>
            <label>Role</label>
            <select id="role" name="role" required>
              <option value="agent">Agent (Billing)</option>
              <option value="inventory">Inventory</option>
              <option value="service">Service</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div>
            <label>Remember me</label>
            <select id="remember" name="remember">
              <option value="1" selected>Yes</option>
              <option value="0">No</option>
            </select>
          </div>
        </div>

        <div id="adminBlock" style="display:none">
          <label>Admin Password</label>
          <input id="adminPass" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>

        <div class="err" id="err"></div>

        <div class="actions">
          <!-- <button class="btn" type="button" id="demoAgent">Demo Agent</button> -->
          <button class="btn primary" id="loginBtn" type="submit">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
