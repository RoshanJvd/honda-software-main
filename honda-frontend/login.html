<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in • Atlas Honda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-app {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
    }
    .login-sidebar {
      background: linear-gradient(180deg, var(--brand), var(--brand2));
      color: #fff;
      padding: 18px 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .login-sidebar .brand {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 30px;
    }
    .login-sidebar .brand img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.2));
    }
    .login-sidebar h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: .2px;
      color: #fff;
    }
    .login-sidebar small {
      color: #f3f4f6;
      font-size: 14px;
    }
    .login-main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg);
    }
    .login-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
    }
    .login-card h2 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: 700;
      color: var(--ink);
    }
    .login-card p.sub {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 14px;
    }
    .login-card label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin: 16px 0 6px;
      font-weight: 600;
    }
    .login-card input,
    .login-card select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      outline: none;
      font-size: 14px;
    }
    .login-card input::placeholder {
      color: var(--muted);
    }
    .login-card .err {
      color: var(--brand);
      font-size: 12px;
      min-height: 18px;
      margin-top: 8px;
    }
    .login-card .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 24px;
    }
    .login-card .btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    .login-card .btn.primary {
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      color: white;
      box-shadow: 0 6px 18px rgba(230,0,18,.25);
    }
    .login-card .btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
  </style>
  <!-- Admin key for this page (keep same as your app) -->
  <script>window.ADMIN_KEY = window.ADMIN_KEY || 'yahya123';</script>
</head>
<body>
  <div class="login-app">
    <div class="login-sidebar">
      <div class="brand">
        <img src="Atlas-Honda-logo.jpg" alt="Atlas Honda" onerror="this.style.display='none'" />
        <h1>Master Honda</h1>
        <small>Spare Parts & Workshop</small>
      </div>
      <div style="color: #f3f4f6; font-size: 12px; opacity: .9;">
        v1.2 — SPA (LocalStorage)
      </div>
    </div>
    
    <div class="login-main">
      <div class="login-card">
        <h2>Sign in</h2>
        <p class="sub">Choose your role. Admin can do everything.</p>

        <form id="loginForm" novalidate>
          <label>Name</label>
          <input id="name" name="name" placeholder="Enter your name" autocomplete="name" required />

          <label>Role</label>
          <select id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="agent">Agent</option>
          </select>

          <label>Password</label>
          <input id="password" type="password" placeholder="Enter password" autocomplete="current-password" required />

          <div class="err" id="err"></div>

          <div class="actions">
            <button class="btn primary" id="loginBtn" type="submit">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
